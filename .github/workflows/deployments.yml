name: Flask App CI/CD

on:
  push:
    branches:
      - main

jobs:

  version-bump:
    name: Auto Increment Version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: bump
        run: |
          # Get latest tag, fallback to v0.0.0
          last_tag=$(git tag --sort=-v:refname | head -n 1)
          [ -z "$last_tag" ] && last_tag="v0.0.0"

          # Extract major.minor.patch
          major=$(echo "$last_tag" | cut -d. -f1 | tr -d v)
          minor=$(echo "$last_tag" | cut -d. -f2)
          patch=$(echo "$last_tag" | cut -d. -f3)

          # Increment patch version
          new_patch=$((patch + 1))
          new_version="v$major.$minor.$new_patch"

          # Create tag if it doesn't exist
          if git rev-parse "$new_version" >/dev/null 2>&1; then
            echo "Tag $new_version already exists â€” skipping creation."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$new_version"
            git push origin "$new_version"
          fi

          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Show new version
         run: echo "Next version: ${{ env.new_version }}"


  build-test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    needs: version-bump
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        run: pytest

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Trigger Render deployment
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "Triggering deployment to Render..."
          http_status=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK")
          echo "Render HTTP response: $http_status"

          if [[ "$http_status" =~ ^2 ]]; then
            echo "Deployment accepted by Render."
          else
            echo "Deployment failed! HTTP $http_status"
            exit 1
          fi

  smoke:
    name: Smoke Tests After Deployment
    runs-on: ubuntu-latest
    needs: deploy
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run smoke tests
        run: pytest -q app/tests/test_smoke.py
