name: Flask App CI/CD

on:
  push:
    branches:
      - main

jobs:

  version-bump:
    name: Auto Increment Version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last tag (fallback to v0.0.0)
        id: get_tag
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$latest" >> $GITHUB_ENV
          echo "Latest tag = $latest"

      - name: Auto-increment version (skip if exists)
        id: bump
        run: |
          version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"

          echo "Attempting to create $new_version"

          # If tag already exists → skip
          if git rev-parse "$new_version" >/dev/null 2>&1; then
            echo "Tag $new_version already exists. Skipping."
            echo "new_version=$new_version" >> $GITHUB_ENV
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$new_version"
          git push origin "$new_version"

          echo "Created tag: $new_version"
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Output new version
        run: echo "Using version: ${{ env.new_version }}"


  build-test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    needs: version-bump
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage pytest-cov

      - name: Run tests
        run: pytest


  deploy:
    name: Deploy to Render
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Show Render Deploy Hook
        run: echo "Deploy hook = ${{ secrets.RENDER_DEPLOY_HOOK }}"

      - name: Trigger Render deployment
        run: |
          echo "Deploying to Render…"
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "Render deploy triggered."


  smoke:
    name: Smoke Tests After Deploy
    needs: deploy
    runs-on: ubuntu-latest
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run smoke tests
        run: pytest -q app/tests/test_smoke.py
