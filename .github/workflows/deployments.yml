name: Flask App CI/CD

on:
  push:
    branches:
      - main

jobs:
  version-bump:
    name: Auto Increment Version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last tag (fallback to v0.0.0)
        id: get_tag
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag = $latest"
          echo "latest_tag=$latest" >> "$GITHUB_ENV"

      - name: Auto-increment patch version (idempotent)
        id: bump
        run: |
          latest=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$latest"
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"
          echo "Computed new_version=$new_version"

          # If tag already exists, skip creating it
          if git rev-parse "$new_version" >/dev/null 2>&1; then
            echo "Tag $new_version already exists â€” skipping creation."
            echo "new_version=$new_version" >> "$GITHUB_ENV"
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag "$new_version"
          git push origin "$new_version"

          echo "Created and pushed tag $new_version"
          echo "new_version=$new_version" >> "$GITHUB_ENV"

      - name: Output chosen version
        run: echo "Using version: ${{ env.new_version }}"

  build-test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    needs: version-bump
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage pytest-cov

      - name: Run tests
        run: pytest

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  deploy:
    name: Deploy to Render
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Show sanitized deploy hook info
        run: |
          # Show safe sanitized hook (hide key portion)
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK is not set"
            exit 1
          fi
          sanitized=$(echo "$RENDER_DEPLOY_HOOK" | sed 's/key=[^&]*/key=***hidden***/')
          echo "Using deploy hook: $sanitized"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Trigger Render deployment and check response
        run: |
          echo "Calling Render deploy hook..."
          http_code=$(curl -sS -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK" || true)
          echo "Render HTTP response code: $http_code"
          # Accept 2xx or 201/202 depending on API; treat 200-299 as success
          if [[ "$http_code" =~ ^2[0-9][0-9]$ ]]; then
            echo "Render deploy hook accepted the request."
          else
            echo "Render deploy hook did not accept the request (HTTP $http_code)."
            echo "Please verify the RENDER_DEPLOY_HOOK secret is correct."
            exit 1
          fi
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

  smoke:
    name: Smoke Tests After Deploy
    needs: deploy
    runs-on: ubuntu-latest
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run smoke tests
        run: pytest -q app/tests/test_smoke.py
