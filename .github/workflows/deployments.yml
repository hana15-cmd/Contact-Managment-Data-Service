name: Flask App CI

on:
  push:
    branches:
      - "main"

jobs:
  version-bump:
    name: Auto Increment Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # get all tags

      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Increment patch version
        id: bump
        run: |
          version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"
          echo "New version: $new_version"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $new_version
          git push origin $new_version
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Show new version
        run: echo "Created new tag ${{ env.new_version }}"

  build-test:
    name: Full Test Suite
    runs-on: ubuntu-latest
    needs: version-bump
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage pytest-cov

      - name: Run full test suite
        run: pytest

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  deploy:
    name: Deploy to Render
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Show Render deploy hook info (without exposing secret)
        run: |
          echo "Using Render deploy hook:"
          sanitized="${RENDER_DEPLOY_HOOK%key=*}key=***"
          echo "$sanitized"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Trigger Render Deploy
        run: |
          echo "Deploying service to Render..."
          curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK"
          echo "Deployment triggered."
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

  smoke:
    name: Smoke Tests After Deploy
    needs: deploy
    runs-on: ubuntu-latest
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run smoke tests
        run: pytest -q app/tests/test_smoke.py
