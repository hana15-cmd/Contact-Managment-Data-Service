name: Flask App CI/CD

on:
  push:
    branches:
      - main

jobs:
  version-bump:
    name: Auto Increment Version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: bump
        run: |
          last=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$last" ]; then last="v0.0.0"; fi
          echo "Last tag: $last"
          major=$(echo "$last" | sed -E 's/v([0-9]+)\..*/\1/')
          minor=$(echo "$last" | sed -E 's/v[0-9]+\.([0-9]+)\..*/\1/')
          patch=$(echo "$last" | sed -E 's/v[0-9]+\.[0-9]+\.([0-9]+)/\1/')
          new="v$major.$minor.$((patch + 1))"
          echo "New version: $new"
          if git rev-parse "$new" >/dev/null 2>&1; then
            echo "Tag already exists — skipping create."
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$new"
            git push origin "$new"
          fi
          echo "new_version=$new" >> $GITHUB_ENV

      - name: Output version used
        run: echo "Using version → ${{ env.new_version }}"

  build-test:
    name: Run Test Suite
    needs: version-bump
    runs-on: ubuntu-latest
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest

  deploy:
    name: Deploy to Render
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Trigger Render deployment
        uses: render-oss/render-action@v1
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          waitForDeploy: true
          clearCache: false

  smoke:
    name: Smoke Test After Deployment
    needs: deploy
    runs-on: ubuntu-latest
    env:
      FLASK_ENV: testing
      TESTING: "true"
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run smoke tests
        run: pytest -q app/tests/test_smoke.py