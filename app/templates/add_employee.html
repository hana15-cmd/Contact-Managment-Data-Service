{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add Team Member</h3><hr>
      <form method="POST" action="{{ url_for('views.add_team_member', team_id=team_id) }}">
        <div class='form-group'>
            <label>Employee Name</label>
            <input type='text' name='employee_name' required class='form-control'>
        </div>
        <div class='form-group'>
            <label>Email Address</label>
            <input type='email' name='email_address' required class='form-control'>
        </div>
        <div class='form-group'>
            <label>Phone Number</label>
            <input type='number' name='phone_number' required class='form-control'>
        </div>
        <div class='form-group'>
            <label>Team</label>
            <select name='team_id' required class='form-control'>
                <option value='' disabled selected>Select a team</option>
                {% for team in teams %}
                  <option value="{{ team['id'] }}" {% if team['id'] == team_id %}selected{% endif %}>{{ team['team_name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <input type='submit' value='Submit' style='padding: 15px;' class='btn btn-primary'>
      </form>    
    </div>
  </div>
{% endblock %}
