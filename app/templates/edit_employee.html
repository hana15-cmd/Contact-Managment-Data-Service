{% extends 'layout.html' %}

{% block body %}
  <div class="row">
    <div class="col-5 mx-auto">
      <h3>Edit Team Member</h3><hr>
      <form method="post" action="{{ url_for('views.edit_team_member', member_id=member['id']) }}">
        <!-- Employee Name -->
        <div class="form-group">
          <label for="employee_name">Employee Name</label>
          <input type="text" id="employee_name" name="employee_name" required class="form-control" value="{{ member['employee_name'] }}">
        </div>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email_address">Email Address</label>
          <input type="email" id="email_address" name="email_address" required class="form-control" value="{{ member['email_address'] }}">
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="text" id="phone_number" name="phone_number" required class="form-control" value="{{ member['phone_number'] }}">
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
  </div>
{% endblock %}
