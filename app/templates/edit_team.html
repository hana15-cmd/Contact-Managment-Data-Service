{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{ url_for("views.edit_team", id=datas.ID) }}'>
        <div class='form-group'>
          <label>Team Name</label>
          <input type='text' name='teamName' required class='form-control' value="{{ datas.TEAM_NAME }}">
        </div>
        <div class='form-group'>
          <label>Team Location</label>
          <input type='text' name='teamLocation' required class='form-control' value="{{ datas.TEAM_LOCATION }}">
        </div>
        <div class='form-group'>
          <label>Number Of Team Members</label>
          <input type='text' name='numberOfTeamMembers' required class='form-control' value="{{ datas.NUMBER_OF_TEAM_MEMBERS }}">
        </div>
        <div class='form-group'>
          <label>Email Address</label>
          <input type='email' name='EmailAddress' required class='form-control' value="{{ datas.EMAIL_ADDRESS }}">
        </div>
        <div class='form-group'>
          <label>Phone Number</label>
          <input type='text' name='PhoneNumber' required class='form-control' value="{{ datas.PHONE_NUMBER }}">
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>      
    </div>
  </div>

 
  
{% endblock %}
